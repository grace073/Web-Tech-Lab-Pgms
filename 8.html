<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <title>XHTML form</title>
    <style>
   
    </style>
    <script>
        function validateFormAndCalc() {
            var usn = document.getElementById("regno").value;
            var code = document.getElementById("subcode").value;
            var m1 = parseInt(document.getElementById("marks-1").value);
            var m2 = parseInt(document.getElementById("marks-2").value);
            var m3 = parseInt(document.getElementById("marks-3").value);
            if (m1 > 20 || m2 > 20 || m3 > 20) {
                alert("Enter valid marks");
                return;
            }
            marks = [m1, m2, m3];
            marks.sort(function (a, b) {
                return a > b;
            });
            var avg = (marks[1] + marks[2]) / 2;
            alert(`The average is ${avg}`);
            var information =
                "USN: " + usn + "\n" +
                "Subject Code: " + code + "\n" +
                "Marks 1: " + m1 + "\n" +
                "Marks 2: " + m2 + "\n" +
                "Marks 3: " + m3 + "\n" +
                "Average Marks: " + avg + "\n";
            alert(`${information}`)
        }
    </script>
</head>

<body>
    <div>
        <h2 style="text-align: center;">XHTML Form</h2>
    </div>
    <div  display="block" class="f" style="border: 2px solid black; padding: 20px; min-width: max-content;" align="center">
        <form>
            <label for="regno">Register Number (USN)</label><br/>
            <input type="text" id="regno" required="required" /><br/>
                
            <label for="subcode">Subject Code</label><br/>
            <input type="text" id="subcode" required="required" /><br/>
                
            <label for="marks-1">Test 1 Marks</label><br/>
            <input type="text" id="marks-1" required="required" /><br/>
                
            <label for="marks-2">Test 2 Marks</label><br/>
            <input type="text" id="marks-2" required="required" /><br/>
                
            <label for="marks-3">Test 3 Marks</label><br/>
            <input type="text" id="marks-3" required="required" /><br/>
            <div align="center">
                <button type="submit" class="btn" onclick="validateFormAndCalc()">Submit</button>
            </div>
        </form>
    </div>
    <div>
        <p id="res" align="center"></p>
    </div>
</body>

</html>
