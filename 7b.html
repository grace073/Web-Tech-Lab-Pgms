<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <style>
        body{
            background-color: rgb(199, 195, 173);
        }
        form{
            background-color: rgb(163, 188, 188);
            max-width:max-content;
            padding: 25px;
        }
    </style>
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;
            var gender = document.getElementById("gender").value;
            var color = document.getElementById("color").value;
            
            if (name === "") {
                alert("Please enter your name");
                return;
            }
            if (email === "") {
                alert("Please enter your email");
                return;
            }
            if (!email.includes(".") || !email.includes("@")) {
                alert("Enter email correctly");
                return;
            }
            if (mobile === "" || mobile.length !== 10) {
                alert("Please enter your mobile number correctly");
                return;
            }
            if (gender === "") {
                alert("Please select your gender");
                return;
            }
            if (color === "") {
                alert("Please enter your favorite color");
                return;
            }
            
            var information =
                "Name: " + name + "\n" +"\n"+
                "Email: " + email + "\n" +"\n" +
                "Mobile No: " + mobile + "\n" +"\n" +
                "Gender: " + gender + "\n" +"\n" +
                "Favorite Color: " + color;
            alert(`${information}`);
            document.getElementById("info").innerHTML=information;
        }
    </script>
</head>

<body>
    <div class="container" align="center" style="margin: 150px;">
        <h2>Form Validation</h2>
        <div>
            <form>
                <input type="text" id="name" placeholder="Name"><br><br>
                <input type="email" id="email" placeholder="Email"><br><br>
                <input type="tel" id="mobile" placeholder="Mobile No"><br><br>
                <select id="gender"><br><br>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select><br><br>
                <input type="text" id="color" placeholder="Favorite Color"><br><br>
                <button type="button" onclick="validateForm()">Submit</button>
            </form>
        </div>
        <p style="background-color: bisque; max-width: 120px;"  id="info"></p>
</body>

</html>
